<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css" />
	<title>Results Summary</title>
</head>

<body>
	<div class="result-summary-wrapper">
		<div class="result-summary-container">
			<div class="result-left-part">
				<label class="your-result-text">Your Result</label>
				<div class="score-display">
					<label class="avg-score-text">76</label>
					<label style="font-size: 14px;">of 100</label>
				</div>
				<div class="text-great-div">
					<label>Great!</label>
				</div>
				<div class="description-text">
					<label>You scored higher than 65% of the people who have taken these tests.</label>
				</div>
			</div>
			<div class="result-right-part">
				<div class="text-summary-div">
					<label>Summary</label>
				</div>
				<div>
					<div class="summary reaction">
						<div class="align-center">
							<img id="reaction-icon" />
							<label id="reaction-title" class="mg-left fw-500"></label>
						</div>
						<div>
							<label id="reaction-score" class="fw-500"></label>
							<label class="text-light-grey fw-500">/ 100</label>
						</div>
					</div>
					<div class="summary memory">
						<div class="align-center">
							<img id="memory-icon" />
							<label id="memory-title" class="mg-left fw-500"></label>
						</div>
						<div>
							<label id="memory-score" class="fw-500"></label>
							<label class="text-light-grey fw-500">/ 100</label>
						</div>
					</div>
					<div class="summary verbal">
						<div class="align-center">
							<img id="verbal-icon" />
							<label id="verbal-title" class="mg-left fw-500"></label>
						</div>
						<div>
							<label id="verbal-score" class="fw-500"></label>
							<label class="text-light-grey fw-500">/ 100</label>
						</div>
					</div>
					<div class="summary visual">
						<div class="align-center">
							<img id="visual-icon" />
							<label id="visual-title" class="mg-left fw-500"></label>
						</div>
						<div>
							<label id="visual-score" class="fw-500"></label>
							<label class="text-light-grey fw-500">/ 100</label>
						</div>
					</div>
				</div>
				<div class="continue-btn-wrapper">
					<button class="continue-btn" type="button">Continue</button>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/anshuman-srivastava-09b3311ab/">Anshuman Srivastava</a>.
		</div>
	</div>
	<script type="module" src="script.js"></script>
</body>

</html>
